<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quản lý học viện</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous" />

        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <!-- Button trigger modal -->
        <button
            type="button"
            id="btnAddAndOpenModal"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#exampleModalCenter">
            Add User
        </button>

        <!-- Modal -->
        <div
            class="modal fade"
            id="exampleModalCenter"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Your Infomation</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" id="fullName" class="form-control" placeholder="Type your name" />
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="Enter email" />
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Address</label>
                            <input type="text" id="address" class="form-control" placeholder="Enter address" />
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">ID code</label>
                            <input type="text" id="id" class="form-control" placeholder="Enter ID" />
                        </div>

                        <div class="form-group">
                            <label for="role">Choose Role</label>
                            <select class="form-control" id="role" name="role">
                                <option value="default">Select your role</option>
                                <option value="student">Student</option>
                                <option value="employee">Employee</option>
                                <option value="customer">Customer</option>
                            </select>
                        </div>

                        <div class="form-group" id="employeeFields" style="display: none">
                            <label for="workingDays">Working Days</label>
                            <input type="text" class="form-control" id="workingDays" name="workingDays" />
                            <label for="dailyWage">Daily Wage</label>
                            <input type="text" class="form-control" id="dailyWage" name="dailyWage" />
                        </div>

                        <div class="form-group" id="studentFields" style="display: none">
                            <label for="math">Math Score</label>
                            <input type="text" class="form-control" id="math" name="math" />
                            <label for="math">Physics Score</label>
                            <input type="text" class="form-control" id="physics" name="math" />
                            <label for="math">Chemistry Score</label>
                            <input type="text" class="form-control" id="chemistry" name="math" />
                        </div>
                        <div class="form-group" id="customerFields" style="display: none">
                            <label for="companyName">Company Name</label>
                            <input type="text" class="form-control" id="companyName" name="companyName" />
                            <label for="companyName">Invoice</label>
                            <input type="text" class="form-control" id="invoiceValue" name="companyName" />
                            <label for="companyName">Rating</label>
                            <input type="text" class="form-control" id="rating" name="companyName" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close modal</button>
                        <button type="button" id="addButton" class="btn btn-primary" data-dismiss="modal">
                            Add User
                        </button>
                        <button type="button" id="updateButton" class="btn btn-primary" data-dismiss="modal">
                            Update
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <table id="userTable">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Address</th>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- User data will be dynamically added here using JavaScript -->
            </tbody>
        </table>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

        <script type="module" src="./app/controller/main.js"></script>
    </body>
</html>
